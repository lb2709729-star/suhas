<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f7f7f7;
        }

        /* Header */
        header {
            background: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1200x400') center/cover;
            padding: 80px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
        }

        .hero p {
            margin-top: 10px;
            font-size: 18px;
        }

        .hero button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #ffd700;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Products Section */
        .products {
            padding: 40px 60px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .product-grid {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            padding: 20px;
            width: 220px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background: #444;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>

</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>Welcome to My Shop</h1>
        <p>Best products at amazing prices</p>
        <button>Shop Now</button>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Our Products</h2>

        <div class="product-grid">

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Product 1</h3>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Product 2</h3>
                <p>$25</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/200" alt="">
                <h3>Product 3</h3>
                <p>$30</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 MyShop. All rights reserved.</p>
    </footer>

</body>
</html>
